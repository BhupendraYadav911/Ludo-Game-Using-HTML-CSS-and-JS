<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
 <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
</head>
    <title>LUDO GAME</title>
</head>
<body>

    <div class="container">
        <h1>LUDO GAME</h1>
       
        <div class="dice">
         <p>Player 1</p>
         <img src="dice1.svg" id="check1">
        </div>
        <div class="dice">
         <p>Player 2</p>
         <img src="dice6.svg" id="check2">
        </div>
       
        <div>
         <button onclick="ludogame()"> Click ME</button>
        </div>
       </div>
       
       
       <script>
       
        ludogame = () => { 
        const play1 = Math.floor(Math.random() * 6) + 1; 
        const play1dice = `dice${play1}.svg`;
        document.getElementById('check1').setAttribute('src', play1dice);
       
        const play2 = Math.floor(Math.random() * 6) + 1; 
        const play2dice = `dice${play2}.svg`;
        document.getElementById('check2').setAttribute('src', play2dice);
       
        if(play1 > play2) 
         { document.querySelector('h1').innerHTML="Player 1 won :)";
        } else if(play1 < play2) {
          document.querySelector('h1').innerHTML="Player 2 won :)";
        } else{ document.querySelector('h1').innerHTML="DRAW "; }
       }
       
       </script>
    
</body>
</html>
